<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" > 
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" name="name" [(ngModel)]="userSettings.name" 
             required #nameField="ngModel"
             (blur)="onBlur(nameField)"
             [class.field-error]="form.submitted && nameField.invalid"> 
             <div class="alert alert-danger" [hidden]="!form.submitted || nameField.valid">
                    Enter a name
             </div>
        </div>  

        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers">
            <label class="form-check-label" for="emailOffers">
                Email Special Offers
            </label>
        </div>

        <p>User Interface Style</p>
        <div class="form-group">
            <div class="form-check">
                <input type="radio" class="form-check-input type" name="interfaceStyle" [(ngModel)]="userSettings.interfaceStyle"
                id="lightInterface" value="light" checked>
                <label for="lightInterface" class="form-check-label">Light</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input type" name="interfaceStyle" [(ngModel)]="userSettings.interfaceStyle"
                id="mediumInterface" value="medium" >
                <label for="mediumInterface" class="form-check-label">Medium</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input type" name="interfaceStyle" [(ngModel)]="userSettings.interfaceStyle"
                id="darkInterface" value="dark" >
                <label for="darkInterface" class="form-check-label">Dark</label>
            </div>
        </div>

         <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" id="subscriptionType" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
                <option>Monthly</option>
                <option>Annual</option>
                <option>Lifetime</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes"
                rows="3" class="form-control" [(ngModel)]="userSettings.notes"></textarea>
        </div>
       
        <button class="btn btn-primary">Send</button>  
    </form>
</div>

 {{userSettings | json}}
